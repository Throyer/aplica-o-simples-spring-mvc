# mais configuracoes: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# configuracao do banco de testes em memoria H2.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;mode=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# logger
spring.output.ansi.enabled=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# configurações do spring JPA.
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

upload.directory=uploads/

info.app.name=@project.name@
info.app.version=@project.version@